{{#*inline "page"}}
<h2><p>{{title}}</p></h2>
<p>{{message}}</p>
<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }
    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>
<br>
<table>
    <tr>
        <td>Symbol</td>
        <td>Side</td>
        <td>Qty</td>
        <td>Price</td>
        <td>updated_at</td>
        <td>client_order_id</td>
    <tr>
    {{#each orders}}
    <tr>
        <td><a href="https://finance.yahoo.com/chart/{{this.symbol}}">{{this.symbol}}</a></td>
        <td>{{this.side}}</td>
        <td>{{this.qty}}</td>
        <td>${{this.price}}</td>
        <td>{{this.updated_at}}</td>
        <td>{{this.client_order_id}}</td>
    </tr>
    {{/each}}
</table>
{{/inline}}
{{> (lookup this "parent")}}
