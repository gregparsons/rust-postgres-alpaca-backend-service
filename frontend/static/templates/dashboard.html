{{#*inline "page"}}
    <p>{{title}}</p>

    <form action="/dashboard" method="post">
        <select name="symbol">
            {{#each symbols}}
            <option value="{{this}}">{{this}}</option>
            {{/each}}
        </select>
        <input type="submit" value="Select">
    </form>
    <p>{{data}}</p>
{{/inline}}
{{> (lookup this "parent")}}
